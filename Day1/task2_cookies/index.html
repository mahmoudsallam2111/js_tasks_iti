<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>cookies task</title>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="">key </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="key"
              placeholder="Enter key "
            />
          </div>
        </div>
      </form>
    </div>
    <div class="btns">
      <button type="submit" id="log-btn" class="btn btn-default">login</button>
      <button type="submit" id="GetAll-btn" class="btn btn-default">
        GetAllCookies
      </button>
      <button type="submit" id="Getkey-btn" class="btn btn-default">
        GetCookie
      </button>
      <button type="submit" id="del-btn" class="btn btn-default">Delete</button>
    </div>
    <p id="displayall"></p>
    <p id="displayone"></p>
    <script src="/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
